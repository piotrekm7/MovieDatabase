{% extends 'base.html' %}
{% load static %}
{% block context %}
    <div class="login">

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h1>Login</h1>

        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Login"/></td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
