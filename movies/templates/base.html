<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="jumbotron">
        <h1 class="display-4">Movie Database</h1>
        <p class="lead">
            Simple django app for searching movies, powered by omdbapi.
        </p>
        <a class="btn btn-primary" href="https://github.com/piotrekm7/MovieDatabase">
            Code on github >>
        </a>
    </div>
    <div>
        {% if user.is_authenticated %}
            <a class="btn btn-primary" href="/logout">LogOut</a>
            {%  else %}
            <a class="btn btn-primary" href="/login">LogIn</a>
            <a class="btn btn-primary" href="/register">Register</a>
            <a class="btn btn-primary" href="/facebook_login">Facebook login</a>
        {% endif %}
    </div>
</div>
<div>
    {% block context %}
    {% endblock %}
</div>
</body>
</html>
